<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen on Kokoa clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">21:48</span>
        <!--add clock func on js-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-map-marker-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="screenshots/서현서.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hyunseo</h4>
            <!--h6 class="user-component__subtitle">This is whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Birthday</span><i class="fas fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="screenshots/mom.jpg"
          /><i class="fas fa-birthday-cake fa-2x"></i>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not--bold">
              Mom
            </h4>
            <!--h6 class="user-component__subtitle">This is whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div class="gift">
            <span>Gift </span><i class="fas fa-gift fa-lg"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span><i class="fas fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="screenshots/dad.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not--bold">
              Dad
            </h4>
            <!--h6 class="user-component__subtitle">This is whatever</h6>-->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component user-component__add">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="screenshots/bro.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not--bold">
              Bro
            </h4>
            <!--h6 class="user-component__subtitle">This is whatever</h6>-->
          </div>
        </div>

        <div class="user-component__column">
          <div class="melon">
            <span>Here I Am - Bryan Adams </span><i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i id="friends" class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot badge__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img src="screenshots/ppang_over.png" />
    </div>

    <div class="no-mobile">
      <span>Your screen is too big;; </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
