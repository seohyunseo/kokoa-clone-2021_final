<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">21:48</span>
        <!--add clock func on js-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-map-marker-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span
        ></span>
      </div>
    </header>
    <main class="main-screen  more-screen">
        <div class="user-component">
            <div class="user-component__column">
            <img
                class="user-component__avatar user-component__avatar--xl"
                src="screenshots/서현서.jpg"
            />
            <div class="user-component__text">
                <h4 class="user-component__title">Hyunseo</h4>
                <h6 class="user-component__subtitle">+82 10-4641-7242 <i class="fas fa-exclamation-circle"></i></h6>
            </div>
            </div>
            <div class="user-component__column">
              <a class="user-facebook" href="https://www.facebook.com/profile.php?id=100009541584794">
                <span class="facebook">Go to FaceBook</span>
                <i class="fab fa-facebook-square fa-2x"></i>
              </a>
            </div>
        </div>

        <div class="icon-row ">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
    
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>  
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>

            <div class="more-suggestions__icons">
               <a href="https://www.whatsapp.com/"> <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                      <i class="fab fa-whatsapp"></i>
                    </div>
                </a>
                    <span class="more-suggestions__icon-text">Whatsapp</span>
                </div>
                <div class="more-suggestions__icon">
                  <a href="https://www.kakaocorp.com/service/KakaoStory">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                  </a>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                  <a href="https://www.instagram.com/">
                    <div class="more-suggestions__icon-img">
                      <i class="fab fa-instagram"></i>
                    </div>
                  </a>
                  <span class="more-suggestions__icon-text">Instagram</span>
              </div>
              <div class="more-suggestions__icon">
                <a href="https://twitter.com/?lang=ko">
                  <div class="more-suggestions__icon-img">
                    <i class="fab fa-twitter"></i>
                  </div>
                </a>
                <span class="more-suggestions__icon-text">Twitter</span>
            </div>
            </div>
        </div>

    </main>
    

   

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot badge__dot"></span>
            <i id="more" class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img src="screenshots/ppang_over.png">
    </div>

    <div class="no-mobile">
      <span>Your screen is too big;; </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
