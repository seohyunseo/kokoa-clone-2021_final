<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">21:48</span>
        <!--add clock func on js-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-map-marker-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="screenshots/bro.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Bro</h4>
              <h6 class="user-component__subtitle">I'm pretty good!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat_mom.html">
        <div class="user-component user-component__add">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="screenshots/mom.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Mom</h4>
              <h6 class="user-component__subtitle">Happy Birthday!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:36</span>
          </div>
        </div>
      </a>

      <a href="chat_fam.html">
        <div class="user-component user-component__add">
          <div class="user-component__column">
            <div class="fam-room">
              <div class="fam-room__col">
                <img
                  class="user-component__avatar user-component__avatar"
                  src="screenshots/dad.jpg"
                />
                <img
                  class="user-component__avatar user-component__avatar"
                  src="screenshots/mom.jpg"
                />
              </div>
              <div class="fam-room__col">
                <img
                  class="user-component__avatar user-component__avatar"
                  src="screenshots/bro.jpg"
                />
                <img
                  class="user-component__avatar user-component__avatar"
                  src="screenshots/서현서.jpg"
                />
              </div>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">Family</h4>
              <h6 class="user-component__subtitle">You are welcome</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:55</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">2</span>
            <i id="chats" class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot badge__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img src="screenshots/ppang_over.png" />
    </div>

    <div class="no-mobile">
      <span>Your screen is too big;; </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
