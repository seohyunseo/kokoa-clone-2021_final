<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span
          >No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <span class="js-clock">21:48</span>
        <!--add clock func on js-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-map-marker-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span
        ></span>
      </div>
    </header>

   <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>

        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>   
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>

    <div class="recommended-firends">
        <h6 class="recommended-firends__title">Recommended Firends</h6>
        <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span> Go to Openchat Home
                <i class="fas fa-chevron-right fa-xs"></i>
            </span>
            
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#24KGoldn</h5>
                <h6 class="open-post__hashtags">#24KGoldn#Bilboard#Mood</h6>
                <div class="open-post__member">
                    <img src="screenshots/Mood.png"/>
                    <span class="open-post__member-count">802 members</span> 
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="screenshots/Mood.png"/>
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="open-post">
      <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#BTS#army#k-pop</h6>
          <div class="open-post__member">
              <img src="screenshots/bts.jpg"/>
              <span class="open-post__member-count">380M members</span> 
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
          </div>
      </div>
      <div class="open-post__column">
          <div class="open-post__photo">
              <img src="screenshots/bts.jpg"/>
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>26M</span></div>
          </div>
      </div>
  </div>
</div>

   </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i id="find" class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot badge__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img src="screenshots/ppang_over.png">
    </div>

    <div class="no-mobile">
      <span
        ><img src="screenshots/ppang_over.png" />Your screen is too big;;<img
          src="screenshots/ppang_over.png"
      /></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
